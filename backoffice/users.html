<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti - Backoffice Caccia SAPERI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Stili -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/components/toast.css">
    <link rel="stylesheet" href="assets/css/pages/users.css">
</head>
<body>
    <!-- Header con navigazione -->
    <header-component page-title="Gestione Utenti"></header-component>

    <!-- Main content -->
    <main class="users-container">
        <section class="users-list">
            <div class="users-list-header">
                <h2>Elenco Utenti</h2>
                <button type="button" class="btn-primary" id="addUserBtn">
                    Nuovo Utente
                </button>
            </div>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Ruolo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Nuovo Utente</h3>
            <form id="userForm" novalidate>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required 
                        pattern="^[\w.-]+@[\w.-]+\.[a-z]{2,}$">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="nome">Nome*</label>
                    <input type="text" id="nome" name="nome" required 
                        pattern="^[a-zA-Z\s]+$">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="cognome">Cognome*</label>
                    <input type="text" id="cognome" name="cognome" required
                        pattern="^[a-zA-Z\s]+$">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password<span id="passwordHelp"></span></label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="ruolo">Ruolo*</label>
                    <select id="ruolo" name="ruolo" required>
                        <option value="">Seleziona ruolo</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <span class="error-message"></span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salva</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast per messaggi di feedback -->
    <toast-component></toast-component>

    <!-- Scripts -->
    <script type="module" src="assets/js/components/header-component.js"></script>
    <script type="module" src="assets/js/components/toast-component.js"></script>
    <script type="module" src="assets/js/pages/main.js"></script>
    <script type="module" src="assets/js/pages/users.main.js"></script>
    
</body>
</html>
