<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti - Backoffice Caccia SAPERI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
       <!-- Stili -->
       <link rel="stylesheet" href="assets/css/style.css">
       <link rel="stylesheet" href="assets/css/components/header.css">
       <link rel="stylesheet" href="assets/css/components/toast.css">
       <link rel="stylesheet" href="assets/css/components/navbar.css">
       <link rel="stylesheet" href="assets/css/pages/users.css">
   </head>
   <body>
       <!-- Header con navigazione -->
       <header-component page-title="Gestione Utenti"></header-component>
   
       <!-- Navbar -->
       <nav class="navbar">
           <ul class="navbar-menu">
               <li class="navbar-item"><a href="index.html">Dashboard</a></li>
               <li class="navbar-item"><a href="requests.html">Richieste</a></li>
               <li class="navbar-item"><a href="users.html" class="active">Utenti</a></li>
               <li class="navbar-item"><a href="logout.html">Logout</a></li>
           </ul>
       </nav>

    <main class="users-container">
        <!-- Lista utenti -->
        <section class="users-list">
            <div class="users-list-header">
                <h2>Elenco Utenti</h2>

                <!-- Bottone per mostrare il modulo -->
                <button type="button" class="btn-primary" id="addUserBtn" aria-label="Aggiungi un nuovo utente">
                    Nuovo Utente
                </button>

                <!-- Contenitore per il modulo di creazione -->
                <div id="createUserFormContainer">
                    <div class="card">
                        <div class="card-header">Crea un nuovo utente</div>
                        <div class="card-body">
                            <form id="createUserForm">
                                <div style="margin-bottom: 10px;">
                                    <label for="nome" style="display: block;">Nome</label>
                                    <input type="text" id="nome" name="nome" style="width: 100%; padding: 5px;" required>
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <label for="email" style="display: block;">Email</label>
                                    <input type="email" id="email" name="email" style="width: 100%; padding: 5px;" required>
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <label for="password" style="display: block;">Password</label>
                                    <input type="password" id="password" name="password" style="width: 100%; padding: 5px;" required>
                                </div>
                                <button type="submit" class="btn-primary">Crea Utente</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <table class="users-table" id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Azione</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr >
                        <td ></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Toast per messaggi di feedback -->
    <toast-component></toast-component>

    <!-- Scripts -->
    <script type="module" src="assets/js/components/header-component.js"></script>
    <script type="module" src="assets/js/components/toast-component.js"></script>
    <script type="module" src="assets/js/pages/users.main.js"></script>

   
</body>
</html>
