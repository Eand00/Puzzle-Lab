<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Backoffice Caccia SAPERI</title>
    
    <!-- Stili -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components/toast.css">
    <link rel="stylesheet" href="assets/css/pages/login.css">
</head>
<body>
    <main class="login-container">
        <div class="login-box">
            <h1>Accesso Backoffice</h1>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           autocomplete="current-password">
                </div>

                <button type="submit" class="btn-primary">Accedi</button>
            </form>
        </div>
    </main>

    <!-- Toast per messaggi di feedback -->
    <toast-component></toast-component>

    <!-- Scripts -->
    <script type="module" src="assets/js/components/toast-component.js"></script>
    <script type="module" src="assets/js/pages/login.main.js"></script>
</body>
</html>
