	<body>
		<!-- header -->
		<header-component active-page="contatti"></header-component>

		<!-- Main -->
		<main>
			<section class="container-fluid first-section">
				<h2 class="pt-5 text-base">Contatti</h2>
				<p class="text-center text-base">Hai dei dubbi?<br />Non farti problemi a contattarci compilando il form!</p>
			</section>
			<form action="./feedback.html" method="post" data-validate>
				<input type="hidden" name="tipo" value="informazione" />
				<div class="form-group">
					<label for="nome" class="text-base">Nome </label>
					<input type="text" id="nome" name="nome" class="form-control" required minlength="2" pattern="[A-zÀ-ù'\s]+" placeholder="Mario" />
				</div>
				<div class="form-group">
					<label for="cognome" class="text-base">Cognome</label>
					<input type="text" id="cognome" name="cognome" class="form-control" required minlength="2" pattern="[A-zÀ-ù'\s]+" placeholder="Rossi" />
				</div>
				<div class="form-group">
					<label for="organizzazione" class="text-base">Organizzazione</label>
					<input type="text" id="organizzazione" name="organizzazione" class="form-control" required minlength="2" maxlength="100" pattern="[A-zÀ-ù'\s]+" placeholder="Istituto Comprensivo S. Pertini"
					/>
				</div>
				<div class="form-group">
					<label for="email" class="text-base">Email</label>
					<input type="email" id="email" name="email" class="form-control" required placeholder="email@example.com" />
				</div>
				<div class="form-group">
					<label for="numero" class="text-base">Telefono <span class="text-muted text-base">(opzionale)</span></label>
					<input type="tel" id="numero" name="numero" class="form-control" pattern="[\+]?[0-9\s]{10,}" placeholder="+39 987 654 3210" />
				</div>
				<div class="form-group">
					<label for="testo" class="text-base">Messaggio</label>
					<textarea id="testo" name="testo" class="form-control" rows="10" placeholder="Vi scrivo in merito a..."></textarea>
				</div>
				<div class="form-group checkbox-container">
					<input type="checkbox" id="privacy" name="privacy" class="form-check-input" required />
					<label for="privacy" class="text-base"
						>Acconsento al trattamento dei miei dati personali ai sensi del Regolamento (UE) 2016/679 (GDPR) per la gestione e conferma della prenotazione.</label
					>
				</div>
				<div class="form-group checkbox-container">
					<input type="checkbox" id="tos" name="tos" class="form-check-input" required />
					<label for="tos" class="text-base"
						>Dichiaro di aver letto e accettato i Termini e Condizioni del servizio. <a href="#">Link Informativa</a></label
					>
				</div>
				<div class="form-group checkbox-container">
					<input type="checkbox" id="sensibleData" name="sensibleData" class="form-check-input" required />
					<label for="sensibleData" class="text-base"
						>Acconsento al trattamento dei dati sensibili forniti per finalità legate all’organizzazione del servizio richiesto (ad esempio esigenze alimentari o mediche).</label
					>
				</div>
				<section class="cta-container">
					<button type="submit" class="cta-button bg-primary text-uppercase">Invia</button>
				</section>
			</form>
			<section class="container-fluid contact-container">
				<p class="text-center follows text-base pt-0">In alternativa puoi anche contattarci telefonicamente.</p>
				<a href="tel:+393486425023" class="text-center cta-call text-base">
					<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
						<use href="./assets/images/sprite.svg?v=2#icon-phone" />
					</svg>
					+39 348 642 5023</a
				>
			</section>
		</main>
